# Pre-commit hooks for netweave O2-IMS Gateway
# Install: make install-hooks or pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Go formatting and imports
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: Format Go code (gofmt)
        description: Run gofmt to format Go code

      - id: go-imports
        name: Fix Go imports (goimports)
        description: Run goimports to organize imports
        args: [-local, github.com/yourorg/netweave]

      - id: go-vet
        name: Run go vet
        description: Static analysis with go vet

      - id: go-mod-tidy
        name: Tidy go.mod
        description: Run go mod tidy to clean up dependencies

  # golangci-lint (comprehensive linting)
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.61.0
    hooks:
      - id: golangci-lint
        name: Run golangci-lint
        description: Run all configured linters
        args:
          - --config=.golangci.yml
          - --timeout=5m
        pass_filenames: false

  # Security scanning
  - repo: https://github.com/securego/gosec
    rev: v2.20.0
    hooks:
      - id: gosec
        name: Run gosec security scanner
        description: Scan for security vulnerabilities
        args:
          - -exclude-dir=vendor
          - -exclude-dir=third_party
          - ./...

  # Secret detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: Detect secrets
        description: Scan for hardcoded secrets and credentials

  # YAML/JSON validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: Check YAML files
        args: [--safe]

      - id: check-json
        name: Check JSON files

      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: check-case-conflict
        name: Check for case conflicts

      - id: detect-private-key
        name: Detect private keys

      - id: end-of-file-fixer
        name: Fix end of files
        exclude: '\.svg$'

      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: '\.svg$'

      - id: mixed-line-ending
        name: Fix line endings
        args: [--fix=lf]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: [--config, .markdownlint.yml]

  # Commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        name: Validate commit message format
        stages: [commit-msg]
        args:
          - feat
          - fix
          - docs
          - style
          - refactor
          - perf
          - test
          - build
          - ci
          - chore
          - revert

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfiles
        args: [--ignore, DL3008, --ignore, DL3018]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Lint shell scripts

# Global configuration
default_language_version:
  python: python3

fail_fast: false
