# Default values for netweave O2-IMS Gateway
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of gateway replicas
replicaCount: 1

image:
  repository: docker.io/netweave/gateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8443
  targetPort: 8443
  annotations: {}
  # Additional ports for metrics, health checks
  metricsPort: 9090
  healthPort: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  hosts:
    - host: gateway.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: netweave-tls
      hosts:
        - gateway.example.com

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false
  minAvailable: 2

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - netweave
          topologyKey: kubernetes.io/hostname

# Application configuration
config:
  server:
    port: 8443
    host: "0.0.0.0"
    tls:
      enabled: true
      mtls:
        enabled: true
        clientAuth: "RequireAndVerifyClientCert"

  observability:
    logging:
      level: info
      format: json
    metrics:
      enabled: true
      port: 9090
    tracing:
      enabled: false
      jaegerEndpoint: ""

  rateLimit:
    enabled: false
    global:
      requestsPerSecond: 1000
    tenant:
      requestsPerSecond: 100

  database:
    type: redis
    connectionString: ""

# Redis configuration (via dependency)
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: "changeme"
  master:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# TLS certificates
tls:
  # Auto-generate self-signed certs for development
  autoGenerate: false
  # Use existing secret for certificates
  existingSecret: ""
  # Certificate file names in secret
  certFile: "tls.crt"
  keyFile: "tls.key"
  caFile: "ca.crt"

# Health checks
healthCheck:
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3

# Volume mounts for configuration and certificates
extraVolumes: []
extraVolumeMounts: []

# Environment variables
env: []
# - name: CUSTOM_VAR
#   value: "custom-value"

# Environment variables from secrets/configmaps
envFrom: []
# - secretRef:
#     name: my-secret

# Additional labels for all resources
commonLabels: {}

# Annotations for all resources
commonAnnotations: {}
