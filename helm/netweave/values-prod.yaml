# Production values for netweave
# This file overrides values.yaml for production deployments

replicaCount: 3

image:
  pullPolicy: Always
  # tag: "v1.0.0"  # Set during deployment

resources:
  limits:
    cpu: 2000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 5
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 3

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: o2ims.prod.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: netweave-prod-tls
      hosts:
        - o2ims.prod.example.com

config:
  server:
    tls:
      enabled: true
      mtls:
        enabled: true
        clientAuth: "RequireAndVerifyClientCert"

  observability:
    logging:
      level: info
      format: json
    metrics:
      enabled: true
    tracing:
      enabled: true
      jaegerEndpoint: "http://jaeger-collector.observability.svc:14268/api/traces"

  rateLimit:
    enabled: true
    global:
      requestsPerSecond: 2000
    tenant:
      requestsPerSecond: 200

# Redis production configuration
redis:
  enabled: true
  architecture: replication
  auth:
    enabled: true
    existingSecret: redis-password
  master:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "fast-ssd"
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 512Mi
  replica:
    replicaCount: 3
    persistence:
      enabled: true
      size: 50Gi
      storageClass: "fast-ssd"
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 512Mi
  sentinel:
    enabled: true
    quorum: 2

# Enable monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    labels:
      prometheus: kube-prometheus

# Use existing TLS secret
tls:
  autoGenerate: false
  existingSecret: netweave-certs

# Production affinity rules
affinity:
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                - netweave
        topologyKey: kubernetes.io/hostname
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: node-role.kubernetes.io/worker
              operator: In
              values:
                - "true"
