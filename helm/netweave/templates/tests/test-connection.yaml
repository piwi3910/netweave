apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "netweave.fullname" . }}-test-connection"
  labels:
    {{- include "netweave.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox:1.36
      command: ['wget']
      args: ['{{ include "netweave.fullname" . }}:{{ .Values.service.healthPort }}/healthz']
  restartPolicy: Never
