---
# ServiceAccount for O2-IMS Gateway
apiVersion: v1
kind: ServiceAccount
metadata:
  name: netweave-gateway
  namespace: o2ims-system
  labels:
    app.kubernetes.io/name: netweave
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: o2ims
automountServiceAccountToken: true
---
# ClusterRole with permissions to access Kubernetes resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: netweave-gateway
  labels:
    app.kubernetes.io/name: netweave
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: o2ims
rules:
  # Read access to nodes (for resource pools)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

  # Read access to namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

  # Access to pods and services (for resource management)
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]

  # Access to deployments, replicasets, statefulsets (for O2-IMS resources)
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Access to configmaps and secrets (for resource configuration)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Limited access to secrets (read-only for most, create/update for O2-IMS managed secrets)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Access to persistent volumes and claims (for storage resources)
  - apiGroups: [""]
    resources: ["persistentvolumes", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]

  # Access to storage classes
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]

  # Access to custom resource definitions (for O2-IMS CRDs if needed)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

  # Access to events (for audit and monitoring)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "patch"]
---
# ClusterRoleBinding to bind the ClusterRole to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: netweave-gateway
  labels:
    app.kubernetes.io/name: netweave
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: o2ims
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: netweave-gateway
subjects:
  - kind: ServiceAccount
    name: netweave-gateway
    namespace: o2ims-system
